        VERSION: 7.1
        REDIS_VERSION: 5.0
        BASEOS: stretch

  php72-fpm-stretch-base:
    image: my127/php:7.2-fpm-stretch${TAG_SUFFIX:-}
    build:
      context: ./
      target: base
      args:
        VERSION: 7.2
        REDIS_VERSION: 5.0
        BASEOS: stretch

  php73-fpm-stretch-base:
