version: '3'

services:

  # Base Images

  php56-fpm-stretch-base:
    image: my127/php:5.6-fpm-stretch
    build:
      context: ./
      cache_from:
        - my127/php:5.6-fpm-stretch
      dockerfile: base.Dockerfile
      args:
        VERSION: 5.6
        REDIS_VERSION: 5.0
        BASEOS: stretch
        BUILDKIT_INLINE_CACHE: 1

